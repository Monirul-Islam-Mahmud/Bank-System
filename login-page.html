<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login Page Admin</title>
</head>
<body>

    <div class="full-page" id="full">
        <div id="login-area" class="d-flex justify-content-center align-items-center">
            <h2>Welcome to Pioneer Bank</h2>
            
        </div>
        <div class="submit-area">
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id ="submit-button" class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>


    <div id="transiction">
            <h3>Welcome Back! You've successfully login.</h3>
        
      <div class="row">
          
            <div class="col-md-4 col-sm-12">
                <div class="deposit">
                    <h4>Deposit</h4>
                    <h2> <span id = "currentDeposit">100</span>$</h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="withdraw">
                    <h4>Withdraw</h4>
                    <h2><span id= "currentWithdraw">300</span>$</h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="balance">
                    <h4>Balance</h4>
                    <h2><span id ="currentBalance">1200</span>$</h2>
                </div>
            </div>
        </div>


        <div class="row second-row">
            <div class="col-md-6 col-sm-12">
                <div class="deposit-amount">
                    <h5>Deposit</h5><br>
                    <input id="depositAmount" class="form-control" type="text" placeholder="Amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="addDeposit" type="submit">Submit</button>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="withdraw-amount">
                    <h5>Withdraw</h5><br>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="Amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>



<script>
    document.getElementById("submit-button").onclick = func1;
    function func1 () 
    {
        document.getElementById("full").style.display = "none";
        document.getElementById("transiction").style.display = "block";
    }

    //Deposit Button

    document.getElementById("addDeposit").onclick = func2;
    function func2()
    {
        var depAmount = document.getElementById("depositAmount").value;
        var depositNumber = parseFloat(depAmount);

        var currDeposit = document.getElementById("currentDeposit").innerText;
        var currDepNumber = parseFloat(currDeposit);

        var totalDeposit = depositNumber + currDepNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;


        document.getElementById("depositAmount").value = "";

        var currBalance = document.getElementById("currentBalance").innerText;
        var currBalanceNum = parseFloat(currBalance);
        var totalBalance = currBalanceNum + depositNumber;
        document.getElementById("currentBalance").innerText = totalBalance;
    }

        // Withdraw Button
        
    document.getElementById("addWithdraw").onclick = func3;
    function func3()
    {     
        var currWithdraw = document.getElementById("currentWithdraw").innerText;
        var currWithdrawNum = parseFloat(currWithdraw);

        var withAmount = document.getElementById("withdrawAmount").value;
        var withdrawNum = parseFloat("withAmount");

        var totalWithdraw = currWithdrawNum + withdrawNum;
        document.getElementById("currentWithdraw").innerText = totalWithdraw;
    }

</script>


</body>
</html>
